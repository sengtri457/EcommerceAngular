<div class="card" style="max-width:400px;margin:40px auto;">
    <h2>Register</h2>
    <form (submit)="register($event)">
        <input class="input" placeholder="Name" [(ngModel)]="name" name="name" required>
        <input class="input" placeholder="Email" [(ngModel)]="email" name="email" type="email" required>
        <input class="input" placeholder="Password" [(ngModel)]="password" name="password" type="password" required>
        <button class="btn" type="submit">Register</button>
        <p *ngIf="msg" style="color:#f88">{{ msg }}</p>
    </form>
    <p style="margin-top:12px;">Already have an account?
        <a routerLink="/login" class="btn ghost">Login</a>
    </p>
</div>
